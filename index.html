<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Wellness</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="content">
        <img class="nectarine" src="./nectarine.png" alt="nectarine" height="60px">
        <div class="timer">
            <div class="timer-top">
                <p class="info">work time</p>
                <!-- current time -->
                <p class="counter">00:00</p>
            </div>
            <!-- 25min work + 5 min break, after 4th 25min break = 30min -->
            <div class="timer-bottom">
                <div class="buttons">
                    <button>start</button>
                    <button>pause</button>
                </div>
            </div>
        </div>
    </div>
