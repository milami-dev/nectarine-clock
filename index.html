<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Wellness</title>
</head>
<body>
    <!-- a timer -->
        <!-- name of the segment -->
        <p>working time/take a break</p>
        <!-- current time -->
        <p class="clock">00:00</p>
        <!-- 25min work + 5 min break, after 4th 25min break = 30min -->
    <!-- start button -->
    <button>start</button>
    <!-- pause button -->
    <button>pause</button>

    <!-- if break -->
    <!-- header like "It's break time, would you like to exercise?" -->
    <h2>It's break time, would you like to exercise?</h2>
    <!-- exercise links as cards shown below -->
    <div class="cards">
        <div class="card">card</div>
        <div class="card">card</div>
        <div class="card">card</div>
        <div class="card">card</div>
    </div>
    
</body>
</html>
